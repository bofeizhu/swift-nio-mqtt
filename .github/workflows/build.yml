name: Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master

    - name: Generate xcodeproj
      run: swift package generate-xcodeproj

    - name: Run tests
      run: set -o pipefail && xcodebuild test -scheme swift-nio-mqtt-Package -destination name="iPhone 11" -enableCodeCoverage YES -derivedDataPath .build/derivedData | xcpretty

    - name: Upload code coverage
      run: bash <(curl -s https://codecov.io/bash) -J '^NIOMQTT$' -D .build/derivedData -t $CODECOV_TOKEN
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
