name: Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint:

    runs-on: ubuntu-latest

    name: "Run Danger"
    steps:
      - uses: actions/checkout@master

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Danger
        uses: danger/swift@2.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
