name: Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Danger Swift
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        brew install danger/tap/danger-swift
        danger-swift ci
